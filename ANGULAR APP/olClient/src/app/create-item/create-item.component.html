<h3>Create ItemValue</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="itemValue.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">amount</label>
            <input type="text" class="form-control" id="amount" required [(ngModel)]="itemValue.amount" name="amount">
        </div>

        <div class="form-group">
            <label for="name">inventoryCode</label>
            <input type="text" class="form-control" id="inventoryCode" required [(ngModel)]="itemValue.inventoryCode" name="inventoryCode">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newItemValue()">Add</button> -->
</div>
